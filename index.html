<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./master.css" />
    <title>CRUD System</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="parent">
          <div class="toggle-btn">
            <div class="icon">
              <i class="ri-moon-fill"></i>
            </div>
          </div>
        </div>
        <div class="head">
          <h2>product management system</h2>
        </div>
        <div class="inputs">
          <input
            type="text"
            id="title"
            placeholder="title"
            class="form-control form-control-dark"
          />
          <div class="price">
            <input
              onkeyup="getTotal()"
              type="number"
              id="price"
              placeholder="price"
              class="form-control form-control-dark"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="taxes"
              placeholder="taxes"
              class="form-control form-control-dark"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="ads"
              placeholder="ads"
              class="form-control form-control-dark"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="discount"
              placeholder="discount"
              class="form-control form-control-dark"
            />
          </div>
          <small id="total"></small>
          <input
            type="number"
            placeholder="count"
            id="count"
            class="form-control form-control-dark"
          />
          <input
            type="text"
            placeholder="category"
            id="category"
            class="form-control form-control-dark"
          />
          <button class="btn" id="submit">Create</button>
        </div>
        <div class="outputs">
          <div class="searchBlock">
            <input
              type="text"
              id="search"
              placeholder="search"
              class="form-control form-control-dark"
            />
            <div class="btnSearch">
              <button
                class="btn"
                onclick="getSearchMode(this.id)"
                id="searchTitle"
              >
                Search By Title
              </button>
              <button
                class="btn"
                onclick="getSearchMode(this.id)"
                id="searchCategory"
              >
                Search By Category
              </button>
            </div>
          </div>
          <div id="deleteAll"></div>
          <div class="table-responsive">
            <table
              class="table table-striped table-dark table-hover table-bordered"
            >
              <thead class="table-light">
                <tr>
                  <th>id</th>
                  <th>title</th>
                  <th>price</th>
                  <th>taxes</th>
                  <th>ads</th>
                  <th>discount</th>
                  <th>total</th>
                  <th>category</th>
                  <th>update</th>
                  <th>delete</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
        <script src="./main.js"></script>
      </div>
    </div>
  </body>
</html>
